<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Quizzes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN links. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<!-- Google fonts -->
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Aladin">
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ewert">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Acme">
	
	<!-- jQuery CDN links. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2 clearfix header">
				<img class="pull-left img-responsive" src="assets/images/geography-header.png">
				<h1>Trivia Quizzes</h1><br>
				How are you with world geography? Do you think you can ace this random world geography quiz? Give it a shot and see how many you can get right!<br>
				<strong>Clock is ticking...</strong>
			</div>
		</div>

		<!-- Button to start quiz -->
		<div class="row text-center">
			<div class="col-md-2 col-md-offset-5 " id="start">Start</div>
		</div>
		
		<!-- Display score -->
		<div class="row text-center results">
			<div class="col-md-8 col-md-offset-2 score"></div>
		</div>
		
		<!-- Button to Restart quiz -->
		<div class="row text-center">
			<div class="col-md-2 col-md-offset-5 " id="restart">Restart</div>
		</div>
		
		<div class="row text-center map-image">
			<div class="col-md-8 col-md-offset-2">
				<img class="img-responsive" src="assets/images/map.png">
			</div>
		</div>
		
		<!-- Questionnaire and timer -->
		<div class="row form">
			<div class="col-md-6 col-md-offset-3 text-center time-left"></div>
			<div class="col-md-8 col-md-offset-2 quiz-form"><h2>Questionnaire</h2></div>
		</div>
	</div>

	<footer class="row text-center">
		<p>Copyright &copy; 2017 Radhika Sivarajan</p>
	</footer>
	
	<script src="assets/javascript/app.js" ></script>
</body>
</html>
